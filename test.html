<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 16px;
    }
    .chat-container {
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1f2937;
    }
    .chat-header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .chat-header-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #06b6d4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: #0b1120;
    }
    .chat-header-text {
      display: flex;
      flex-direction: column;
    }
    .chat-header-title {
      font-size: 14px;
      font-weight: 600;
    }
    .chat-header-subtitle {
      font-size: 11px;
      color: #9ca3af;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: radial-gradient(circle at top left, #1e293b, #020617 45%);
    }
    .message {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .message.user {
      margin-left: auto;
      background: #22c55e;
      color: #022c22;
      border-bottom-right-radius: 2px;
    }
    .message.bot {
      margin-right: auto;
      background: #111827;
      border-bottom-left-radius: 2px;
    }
    .message .sender {
      display: block;
      font-size: 10px;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      opacity: 0.7;
    }
    .chat-input {
      border-top: 1px solid #1f2937;
      padding: 8px;
      display: flex;
      gap: 8px;
      background: #020617;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 8px 12px;
      font-size: 13px;
      background: #020617;
      color: #e5e7eb;
      outline: none;
      max-height: 80px;
      min-height: 38px;
    }
    .chat-input textarea::placeholder {
      color: #6b7280;
    }
    .chat-input button {
      border-radius: 999px;
      border: none;
      padding: 0 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #06b6d4);
      color: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      min-width: 72px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.08s ease;
    }
    .chat-input button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }
    .chat-input button:not(:disabled):active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 6px 12px rgba(34,197,94,0.35);
    }
    .typing {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #9ca3af;
      margin-right: 4px;
      animation: blink 1s infinite ease-in-out;
    }
    .typing:nth-child(2) { animation-delay: 0.15s; }
    .typing:nth-child(3) { animation-delay: 0.3s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0px); }
      40%          { opacity: 1;   transform: translateY(-2px); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-avatar">AI</div>
      <div class="chat-header-text">
        <div class="chat-header-title">AI Chatbot</div>
        <div class="chat-header-subtitle">Ask anything, I’ll answer in seconds.</div>
      </div>
    </div>

    <div id="chat-messages" class="chat-messages"></div>

    <form id="chat-form" class="chat-input">
      <textarea
        id="chat-input"
        rows="1"
        placeholder="Type a message and press Enter…"
      ></textarea>
      <button type="submit" id="send-button">
        Send
        <span>➤</span>
      </button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById('chat-messages');
    const formEl = document.getElementById('chat-form');
    const inputEl = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-button');

    // Change this URL to your n8n webhook or AI backend
    const BACKEND_URL = 'https://ander55555.app.n8n.cloud/webhook/2dab4466-25f5-44cd-a3c7-7e6095e71992';

    function addMessage(text, sender = 'bot') {
      const msgEl = document.createElement('div');
      msgEl.className = 'message ' + sender;

      const senderLabel = document.createElement('span');
      senderLabel.className = 'sender';
      senderLabel.textContent = sender === 'user' ? 'You' : 'AI';

      const content = document.createElement('div');
      content.textContent = text;

      msgEl.appendChild(senderLabel);
      msgEl.appendChild(content);
      messagesEl.appendChild(msgEl);

      messagesEl.scrollTop = messagesEl.scrollHeight;
      return msgEl;
    }

    function addTypingIndicator() {
      const msgEl = document.createElement('div');
      msgEl.className = 'message bot';

      const senderLabel = document.createElement('span');
      senderLabel.className = 'sender';
      senderLabel.textContent = 'AI';

      const dotsWrapper = document.createElement('div');
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('span');
        dot.className = 'typing';
        dotsWrapper.appendChild(dot);
      }

      msgEl.appendChild(senderLabel);
      msgEl.appendChild(dotsWrapper);
      messagesEl.appendChild(msgEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return msgEl;
    }

    function removeElement(el) {
      if (el && el.parentNode) {
        el.parentNode.removeChild(el);
      }
    }

    async function sendMessage(message) {
      if (!message.trim()) return;

      addMessage(message, 'user');
      inputEl.value = '';
      inputEl.style.height = '38px';

      sendBtn.disabled = true;
      const typingEl = addTypingIndicator();

      try {
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        let replyText = 'Something went wrong. Please try again.';
        if (res.ok) {
          const data = await res.json().catch(() => null);
          // Expect either { reply: "..." } or plain text
          if (data && typeof data === 'object' && data.reply) {
            replyText = data.reply;
          } else if (data && data.output) {
            replyText = data.output;
          } else {
            const text = await res.text();
            replyText = text || replyText;
          }
        }

        removeElement(typingEl);
        addMessage(replyText, 'bot');
      } catch (err) {
        console.error(err);
        removeElement(typingEl);
        addMessage('Error contacting server. Check console/logs.', 'bot');
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 80) + 'px';
    });

    // Submit on Enter, newline with Shift+Enter
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        formEl.requestSubmit();
      }
    });

    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      sendMessage(inputEl.value);
    });

    // Initial welcome message
    addMessage('Hi! I am your AI assistant. Ask me anything.', 'bot');
  </script>
</body>
</html>
